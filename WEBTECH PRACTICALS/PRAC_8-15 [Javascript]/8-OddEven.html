<!--Write a javascript code to find out the given number is odd of even using prompt dialogue box.
-->
<html>
  <head>
    <title>prac 8</title>
    <script type="text/javascript">
    // ODD or EVEN
    var num
    num=parseInt(prompt("Enter a number to find odd or even"));
    
    if(isNaN(num)){
      alert("PLEASE enter a NUMBER! ")
    }
    else if(num==0){
      alert("The given number is ZERO")
    }
    else if(num%2==0){
      alert("The given number is even ")
    }
    else{
      alert("The given number is odd ")
    }

    </script>
  </head>
</html>
