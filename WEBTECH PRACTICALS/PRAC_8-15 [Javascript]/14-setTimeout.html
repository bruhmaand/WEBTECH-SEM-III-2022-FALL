<!--
Design a webpage for showing alert box in 3 seconds using setTimeout function. 
-->
<!doctype html>
<html>
  <head>
    <title>Practical 14</title>
    <script>
    //setTimeout
      function myTime(){
        alert("Alert Msg after 3 seconds")
      }
      setTimeout(myTime, 3000)
    </script>
  </head>
  <body>
    <h3>Alert massage will come after 3 seconds</h3>
  </body>
</html>
