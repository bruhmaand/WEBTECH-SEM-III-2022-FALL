<!--
Write a JavaScript code to find factorial of a given number.
-->

<html>
  <head>
    <title></title>
    <script>
    // factorial 
    var num,result;
    num=parseInt(prompt("Enter a number"))
    result=0
    for(i=1;i<=num;i++)
    result=result+i
    alert("The sum of given number is "+result)
    </script>
  </head>

  </body>
</html>
