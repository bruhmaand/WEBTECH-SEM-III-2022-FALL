<!--
Write a javascript code to find sum of first “n” numbers. 
[Accept the value for n in prompt dialog box.] 
-->

<html>
  <head>
    <title></title>
    <script>
    // add n numbers
    var num,result;
    num=parseInt(prompt("Enter a number"))
    result=0
    for(i=1;i<=num;i++)
    result=result+i
    alert("The sum of given number is "+result)
    </script>
  </head>
  <body>
    
    
    
  </body>
</html>
