<html>

<script>
function checkFun(){
  //user input storing in variables
 
 var Y=document.getElementById("Rname").value;
 // 1Y if condition  
  if(Y==""){
    document.getElementById("uName").innerHTML="Name can't be empty!"
    return false;
  }
  else if(!Y.match(/^[A-Za-z]+$/) ){
  document.getElementById("uName").innerHTML="Only alphabets are allowed";
  return false;
  }
  else if(Y.match(/^[A-Za-z]+$/)){
    document.getElementById("uName").innerHTML="";
    
  }
  
var A=document.getElementById("Rage").value;

  if(A==""){
    document.getElementById("uAge").innerHTML="Age can't be empty!"
    return false;
  }
  else if(!A.match(/^[0-9]+$/) ){
  document.getElementById("uAge").innerHTML="Only numbers are allowed";
  return false;
  }
  else if(A.match(/^[0-9]+$/)){
    document.getElementById("uAge").innerHTML="";
    
  }
  
var  E=document.getElementById("Remail").value;

  if(E==""){
    document.getElementById("Uemail").innerHTML="Email can't be empty!"
    return false;
  }
  else if(E!=""){
    document.getElementById("Uemail").innerHTML="";
  }
  
var  D=document.getElementById("Rdob").value;
  if(D==""){
    document.getElementById("uDOB").innerHTML="DOB can't be empty!"
    return false;
  }
  else if(!D.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/) ){
  document.getElementById("uDOB").innerHTML="please enter your DOB in<br>dd/mm/yyyy format only";
  return false;
  }
  else if(D.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/)){
    document.getElementById("uDOB").innerHTML="";
    
  }
  
var AD=document.getElementById("Radd").value;
  if(AD==""){
    document.getElementById("Uadd").innerHTML="Address can't be empty!"
    return false;
  }
  else if(AD!=""){
    document.getElementById("Uadd").innerHTML="";
  }
  
//var  C=document.getElementById("").value;

  }

    document.getElementById("Uservice").innerHTML="";
  }
  

  

}
